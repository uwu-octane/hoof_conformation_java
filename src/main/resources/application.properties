spring.application.name=cnndeployment

server.port=****
spring.datasource.url=jdbc:mysql://localhost:3306/cnndeployment
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties..hibernate.format_sql=true
spring.jpa.show-sql=true

# cnn model path
cnnmodels.cascade_rcnn.path=cnnmodels/cascade_rcnn.pth
cnnmodels.mask_rcnn_50.path=cnnmodels/mr50.pth
cnnmodels.mask_rcnn_101.path=cnnmodels/mr101.pth

python.service.envpath=/path/to/anaconda3/envs/ML
python.service.server.path=/path/to/PycharmProjects/CNNServer/app.py
pyrhon.service.url=http://localhost:5000/process
